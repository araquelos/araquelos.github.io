<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form 1.1</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Fontes -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
	<!-- Outros Estilos -->
	<link rel="stylesheet" type="text/css" href="form-1.1.css">
</head>

<body>
	<!-------------------------------------------------- INÍCIO do CÓDIGO -------------------------------------------------->
	<div class="container">
		<form action="" class="was-validated"  autocomplete="off">
			<div class="row">
				<div class="col-md-4 col-12">
					<!-- NOME -->
					<div class="form-group">
						<h2 for="input-nome">Nome</h2>
						<input type="text" class="form-control" id="input-nome" placeholder="Informe o seu nome completo" name="nome" required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>
					<!-- E-MAIL -->
					<div class="form-group">
						<h2 for="input-email">E-mail</h2>
						<input type="email" class="form-control" id="input-email" placeholder="Informe o seu e-mail" name="email" required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>
					<!-- DATA DE NASCIMENTO -->
					<div class="form-group">
						<h2 for="input-dnasc">Data de Nascimento</h2>
						<input type="text" class="form-control" id="input-dnasc" placeholder="Informe a sua data de nascimento" name="dnasc" required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>													
				</div>
				<div class="col-md-4 col-12">	
					<!-- TELEFONE -->
					<div class="form-group">
						<h2 for="input-telefone">Telefone</h2>
						<input type="tel" class="form-control" id="input-telefone" placeholder="Informe o seu telefone" name="telefone" required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>
					<!-- CPF -->
					<div class="form-group">
						<h2 for="input-cpf">CPF</h2>
						<input type="text" class="form-control" id="input-cpf" placeholder="Informe o seu CPF" name="cpf" required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>
					<!-- CIDADE -->
					<div class="form-group">
						<h2 for="input-ocup">Ocupação</h2>
						<select class="custom-select" id="input-ocup" required>
							<option value="">Selecione a sua ocupação</option>
							<option value="1">Assalariado (CLT)</option>
							<option value="2">Servidor público (Efetivo)</option>
							<option value="3">Servidor público (Temporário)</option>
						</select>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório</div>
					</div>
				</div>
				<div class="col-md-4 col-12">
					<!-- EXIBIR SENHA (RADIO) -->
					<div class="form-group">
						<h2>Exibir Senha?</h2>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="exibir-senha-sim" name="exibir-senha">
							<label class="custom-control-label" for="exibir-senha-sim">Sim</label>
						</div>
						<div class="custom-control custom-radio">
							<input type="radio" class="custom-control-input" id="exibir-senha-nao" name="exibir-senha">
							<label class="custom-control-label" for="exibir-senha-nao">Não</label>
						</div>
					</div>
					<!-- SENHA -->
					<div class="form-group" id="exibir-senha" style="display: none">
						<h2 for="input-senha">Senha</h2>
						<input type="password" class="form-control" id="input-senha" placeholder="Digite a sua senha" name="senha" disabled required>
						<div class="valid-feedback">Válido!</div>
						<div class="invalid-feedback">* Campo Obrigatório.</div>
					</div>
					<!-- TIPO DE SENHA (CHECK) -->
					<div class="form-group" id="exibir-tpsenha" style="display: none">
						<h2>Tipo de Senha:</h2>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="senha-numerica">
							<label class="custom-control-label" for="senha-numerica">Numérica</label>
						</div>
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="senha-alfan">
							<label class="custom-control-label" for="senha-alfan">Alfa-numérica</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12 text-center">
					<button type="submit" class="btn btn-enviar"><i class="fa fa-check-circle-o"></i> Enviar</button>
					<button type="reset" class="btn btn-limpar ml-2" id="btn-reset"><i class="fa fa-ban"></i> Limpar</button>
				</div>
			</div>
		</form>
	</div>
	<!-------------------------------------------------- FINAL do CÓDIGO -------------------------------------------------->

	<!-- Scripts jQuery e Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Outros Scrips -->
	<script type="text/javascript" src="../js/jquery.mask.js"></script>
	<script type="text/javascript" src="../js/jquery.mask.min.js"/></script>
	<script type="text/javascript" src="form-1.1.js"></script>
</body>
</html>
