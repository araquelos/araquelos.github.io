<!DOCTYPE html>
<html>
<head>
    <title>Select 1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <!-- Outros Estilos -->
    <link href="css/bootstrap4/tail.select-default.css" rel="stylesheet">
    <style type="text/css">
        body{
            font-family: 'Barlow Semi Condensed', sans-serif;
        }
        h1{
            font-size: 22px;
            font-weight: bold;
            color: #4682B4;
            text-transform: uppercase;
            text-decoration: underline; 
        }
        h2{
            font-size: 16px;
            font-weight: normal;
            color: #1E90FF;
            text-transform: uppercase;
        }
        p{
            font-size: 14px;
            font-weight: normal;
            color: #696969;
        }
        .caixa-multiselecoes{
            border: 1px solid #FF8C00;
            padding: 10px;
            border-radius: 5px;
        }
        .caixa-multiselecoes h3{
            width: 100%;
            border-bottom: 1px solid #FF8C00;
            font-size: 16px;
            font-weight: normal;
            color: #FFA500;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-------------------------------------------------- INÍCIO do CÓDIGO -------------------------------------------------->
    <div class="container">
        <div class="row mt-4">
            <h1 class="w-100 ml-3">Simples</h1>
            <div class="col-md-3 col-12 mt-3">
                <h2 class="m-0 p-0">Selecione uma cor:</h2>
                <p>* Nenhum selecionado</p>
                <select id="select-simples-1">
                    <option></option>                    
                    <optgroup label="Cores Primárias">                       
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>                    
                </select>
            </div>
            <div class="col-md-3 col-12 mt-3">
                <h2 class="m-0 p-0">Selecione uma cor:</h2>
                <p>* Azul selecionado</p>
                <select id="select-simples-2">
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option selected>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <h1 class="w-100 ml-3">Múltiplo</h1>
            <div class="col-md-3 col-12 mt-3">
                <h2>Selecione várias cores:</h2>
                <select id="select-multiplo-1" multiple>
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select> 
            </div>
            <div class="col-md-3 col-12 mt-3">
                <h2>Selecione várias cores:</h2>
                <select multiple id="select-multiplo-2">
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>
            </div>          
            <div class="col-md-3 col-12 mt-3">
                <div class="caixa-multiselecoes">
                    <h3>Seleções:</h3>
                </div>
            </div>          
            <div class="col-md-3 col-12 mt-3">
                <h2>Selecione várias cores:</h2>
                <select id="select-multiplo-3" multiple>
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>  
            </div>                    
        </div>
    </div>

    <!-------------------------------------------------- FINAL do CÓDIGO -------------------------------------------------->

    <!-- Scripts jQuery e Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Outros Scrips -->
    <script src="js/tail.select-full.min.js"></script>
    <script src="langs/tail.select-pt_BR.js"></script>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            tail.select("#select-simples-1", {
                locale: "pt_BR",
                search: true,
                descriptions: true,
                deselect: true,
            });
            tail.select("#select-simples-2", {
                locale: "pt_BR",
                search: true,
                descriptions: true,
                deselect: true
            });
            tail.select("#select-multiplo-1", {
                locale: "pt_BR",
                search: true,
                descriptions: true,
                multiLimit: 3
            });
            tail.select("#select-multiplo-2", {
                locale: "pt_BR",
                search: true,
                descriptions: true,
                multiLimit: 3,
                hideSelected: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: '.caixa-multiselecoes'
            });
            tail.select("#select-multiplo-3", {
                locale: "pt_BR",
                search: true,
                descriptions: true,
                multiLimit: 3,
                hideSelected: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: true
            });
        });
    </script>
</body>
</html>
