<!DOCTYPE html>
<html lang="en">

<head>
    <title>Slider 1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <!-- Outros Estilos -->
    <link rel="stylesheet" href="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.20/angular-material.css">
    <link rel="stylesheet" type="text/css" href="slider-1.0.css">
</head>

<body>
    <div class="text-center mb-3">
        <h1>Slider 1.0</h1>
        <p>Modelo de página HTML</p>
        <a href="https://araquelos.github.io/">Início</a> | <a
            href="https://github.com/araquelos/araquelos.github.io/tree/master/slider/slider-1.0" target="_blank">Código
            <i class="fa fa-external-link"></i>
        </a>
        <p>---------- x ----------</p>
    </div>
    <!-------------------------------------------------- INÍCIO do CÓDIGO -------------------------------------------------->
    <div class="container">
        <div ng-controller="AppCtrl" ng-cloak="" class="sliderdemoBasicUsage" ng-app="MyApp">
            <div class="text-center">
                <h2 ng-attr-style="color: rgb({{color.red}},{{color.green}},{{color.blue}})">RGB</h2>
            </div>
            <!-- Slider 1 -->
            <md-input-container>
                <label class="label-red" for="input-red">Red</label>
                <input id="input-red" type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider">
            </md-input-container>
            <md-slider-container>
                <span>R</span>
                <md-slider class="md-warn" min="0" max="255" ng-model="color.red" aria-label="red" id="red-slider">
                </md-slider>
                <span>R</span>
            </md-slider-container>
            <!-- Slider 2 -->
            <md-input-container class="mt-5">
                <label class="label-green" for="input-green">Green</label>
                <input id="input-green" type="number" ng-model="color.green" aria-label="green"
                    aria-controls="green-slider">
            </md-input-container>
            <md-slider-container>
                <span>G</span>
                <md-slider class="md-accent" min="0" max="255" ng-model="color.green" aria-label="green"
                    id="green-slider"></md-slider>
                <span>G</span>
            </md-slider-container>
            <!-- Slider 3 -->
            <md-input-container class="mt-5">
                <label class="label-blue" for="input-blue">Blue</label>
                <input id="input-blue" type="number" ng-model="color.blue" aria-label="blue"
                    aria-controls="blue-slider">
            </md-input-container>
            <md-slider-container>
                <span>B</span>
                <md-slider class="md-primary" min="0" max="255" ng-model="color.blue" aria-label="blue"
                    id="blue-slider"></md-slider>
                <span>B</span>
            </md-slider-container>
        </div>
    </div>
    <!-------------------------------------------------- FINAL do CÓDIGO -------------------------------------------------->

    <!-- Scripts jQuery e Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Outros Scrips -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.20/angular-material.js"></script>
    <script type="text/javascript" src="slider-1.0.js"></script>
</body>

</html>
