<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form 3.0</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<!-- Fontes -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	<!-- Outros Estilos -->
	<link rel="stylesheet" href="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.20/angular-material.css">
	<link rel="stylesheet" href="https://material.angularjs.org/1.1.20/docs.css">
	<link rel="stylesheet" type="text/css" href="form-3.0.css">
</head>

<body>
	<div class="text-center mb-3">
		<h1>Form 3.0</h1>
		<p>Formulário com os compomentes <code>input</code> e <code>select</code> do AngularJS.</p>
		<a href="https://araquelos.github.io/">Início</a> | <a
			href="https://github.com/araquelos/araquelos.github.io/tree/master/form/form-3.0" target="_blank">Código <i
				class="fa fa-external-link"></i>
		</a>
		<p>---------- x ----------</p>
	</div>
	<!-------------------------------------------------- INÍCIO do CÓDIGO -------------------------------------------------->
	<div class="container">
		<div ng-controller="AppCtrl as ctrl" class="md-padding selectdemoBasicUsage" ng-cloak="" layout="column"
			ng-app="MyApp">
			<md-card>
				<md-card-title>
					<md-card-title-text>
						<span class="md-headline">Preferências de Conta</span>
						<span class="md-subhead">Conte-nos um pouco sobre você.</span>
					</md-card-title-text>
				</md-card-title>
				<md-card-content>
					<div layout="row">
						<md-input-container>
							<label>Nome da Rua</label>
							<input>
						</md-input-container>
						<md-input-container>
							<label>Cidade</label>
							<input>
						</md-input-container>
						<md-input-container>
							<label>Estado</label>
							<md-select ng-model="ctrl.userState">
								<md-option><em>Nenhum</em></md-option>
								<md-option ng-repeat="state in ctrl.states" ng-value="state.abbrev"
									ng-disabled="$index === 1">
									{{state.abbrev}}
								</md-option>
							</md-select>
						</md-input-container>
					</div>
				</md-card-content>
			</md-card>
		</div>
	</div>
	<!-------------------------------------------------- FINAL do CÓDIGO -------------------------------------------------->

	<!-- Scripts jQuery e Bootstrap -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Outros Scripts -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular-messages.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
	<script src="https://gitcdn.xyz/cdn/angular/bower-material/v1.1.20/angular-material.js"></script>
	<script src="form-3.0.js"></script>

</body>

</html>
