<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <title>Select 1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Fontes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <!-- Outros Estilos -->
    <link href="css/bootstrap4/tail.select-default.css" rel="stylesheet">
    <script src="js/tail.select-full.min.js"></script>
    <script src="langs/tail.select-pt_BR.js"></script>
    <style type="text/css">
        body{
            font-family: 'Barlow Semi Condensed', sans-serif;
        }
        h2{
            font-size: 16px;
            font-weight: normal;
            color: #A020F0;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <!-------------------------------------------------- INÍCIO do CÓDIGO -------------------------------------------------->
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-3 col-12">
                <h2>Selecione uma cor:</h2>
                <select id="select-simples-1">
                    <optgroup label="Cores Primárias">
                        <option selected>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>
                <div class="selecoes-simples"></div>
            </div>
            <div class="col-md-3 col-12">
                <h2>Selecione uma cor:</h2>
                <select multiple id="select-simples-2">
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>

            </div>
            <div class="col-md-3 col-12">
                <h2>Selecione várias cores:</h2>
                <select id="select-multiplo-1" multiple>
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>           
            </div>
            <div class="col-md-3 col-12">
                <h2>Selecione várias cores:</h2>
                <select id="select-multiplo-2" multiple>
                    <optgroup label="Cores Primárias">
                        <option>Vermelho</option>
                        <option>Amarelo</option>
                        <option>Azul</option>
                    </optgroup>
                    <optgroup label="Cores Secundárias">
                        <option data-description="Azul + Amarelo">Verde</option>
                        <option data-description="Vermelho + Amarelo">Laranja</option>
                        <option data-description="Azul + Vermelho">Roxo</option>
                    </optgroup>
                    <optgroup label="Cores Terciárias">
                        <option data-description="Verde + Amarelo">Oliva</option>
                        <option data-description="Azul + Ciano">Celeste</option>
                        <option data-description="Azul + Magenta">Violeta</option>
                        <option data-description="Vermelho + Magenta">Rosa</option>
                        <option data-description="Verde + Ciano">Turquesa</option>
                    </optgroup>
                </select>           
            </div>
        </div>
    </div>

    <!-------------------------------------------------- FINAL do CÓDIGO -------------------------------------------------->

    <!-- Scripts jQuery e Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Outros Scrips -->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(){
            tail.select("#select-simples-1", {
                search: true,
                descriptions: true,
                deselect: true
            });
            tail.select("#select-simples-2", {
                search: true,
                descriptions: true,
                multiLimit: 3,
                hideSelected: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: '.selecoes-simples'
            });
            tail.select("#select-multiplo-1", {
                search: true,
                descriptions: true,
                multiLimit: 3
            });
            tail.select("#select-multiplo-2", {
                search: true,
                descriptions: true,
                multiLimit: 3,
                hideSelected: true,
                hideDisabled: true,
                multiShowCount: false,
                multiContainer: true
            });
        });
    </script>
</body>
</html>
